<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Deportes FAP</title>
  <link rel="stylesheet" th:href="@{/css/registro.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <img th:src="@{/imagenes/inicioSesion/logo.png}" alt="Escudo" class="logo-header">
      <h2 class="titulo-header">Deportes FAP</h2>
    </div>
  </header>

  <div class="container">
    <div class="register-container">
      <div class="register-box">
        <h1>Registro</h1>
        <p>Únete y sé parte de nosotros</p>
        <form th:action="@{/registro}" method="post">
            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" name="nombre" autocomplete="off" required />

            <label for="email">Apellido*</label>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido" name="apellido" autocomplete="off" required />

            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Correo electrónico" name="email" autocomplete="off" required />
            
            <label for="email">Fecha de Nacimiento*</label>
            <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" name="fechaNacimiento" autocomplete="off" required />

            <label for="password">Contraseña*</label>
            <input type="password" id="password" placeholder="Contraseña" name="contrasenia" autocomplete="off" required />
            <small>Mínimo 8 caracteres</small>

            <label for="email">Telefono*</label>
            <input type="text" id="telefono" placeholder="Telefono" name="telefono" maxlength="9" minlength="9" autocomplete="off" required />

            <label for="email">DNI*</label>
            <input type="text" id="dni" placeholder="DNI" name="dni" maxlength="8" minlength="8" autocomplete="off" required /><br>
            
            <!-- CONTROL DE ROLES INTEGRARLO EN EL REGISTROS DE USUARIOS REALIZADOS POR EL ADMINISTRADOR DEL SISTEMA
            <div class="form-group">
                <label for="roles">Roles:</label><br>
                <select class="form-control" id="roles" name="roles" style="padding: 8px; margin: 5px;">
                    <option value="" disabled selected>Selecciona un rol</option>
                    <th:block th:each="rol : ${roles}">
                        <option th:value="${rol.id}" th:text="${rol.nombre}"></option>
                    </th:block>
                </select>
            </div>
            FIN DEL LOS ROLES-->

            <button type="submit" class="btn-principal">Registrarme</button>
            
            <div th:if="${mensaje}" class="mensaje-exito">
                <p th:text="${mensaje}"></p>
            </div>

            <div th:if="${error}" class="mensaje-error">
                <p th:text="${error}"></p>
            </div>



            <button type="button" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google" />
            Ingresar con Google
            </button>

          <p class="login-link">¿Ya tienes una cuenta? <a th:href="@{/login}">Ingresar</a></p>
        </form>
        <a th:href="@{/index}" class="inicio">Página de Inicio</a>
      </div>
    </div>

    <div class="imagen-container">
      <img th:src="@{/imagenes/inicioSesion/Banner_Register.png}" alt="Balón y botines" class="imagen-registro"/>
    </div>
  </div>
</body>
</html>
